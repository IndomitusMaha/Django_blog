{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register, dude!</legend>
                {{ form|crispy }}
                <!-- got an error here, solved by following https://stackoverflow.com/questions/65238459/templatedoesnotexist-at-users-register-bootstrap5-uni-form-html-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Join
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login'%}"> Sign in</a> </small>
        </div>
    </div>
{% endblock content %}
